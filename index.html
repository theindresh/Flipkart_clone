<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkar Clone</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./Css/Style.css" />
  </head>
  <body>
    <div id="header">
      <div class="logo">
        <img src="./Images/logo.svg" alt="" />
        <div class="">Flipkart Plus <i class="bi bi-plus"></i></div>
      </div>
      <div class="search_box">
        <i class="bi bi-search"></i>
        <input type="text" placeholder="Search for Product" />
      </div>
      <div class="sign_in">
        <a href=""><i class="bi bi-person"></i>Sign in</a>
      </div>
      <div class="become_sealler">
        <i class="bi bi-shop-window"></i><a href="#">Become a Seler</a>
      </div>
      <div class="chat">
        <a href=""><i class="bi bi-cart"></i>Chat</a>
      </div>
    </div>
  </body>
</html>
